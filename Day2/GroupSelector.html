<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Selectors</title>
    <style>
        h1 {
            text-align: center;
            background-color:yellow;
            color: red;
            }

        h3,div {
            text-align: center;
            color: red;
            background: chartreuse;
            }

        p,strong {
            font-size:20px;
            text-align: justify;
            color: red;
            }
    </style>
</head>
<body>
    <h1>Welcome to Group-level Selectors.</h1>
    <p>The grouping selector selects all the HTML elements with the same style definitions.</p>
    <p>This is first paragrah</p>
    <h3>This is third level heading</h3>
    <strong>this is strong text</strong>
    <div>This is a Box</div>
</body>
</html>
