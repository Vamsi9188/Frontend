<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Style Sheet</title>
    <style>
        #div1 {
            width: 150px;
            height: 150px;
            background-color:lawngreen;
            border:1px solid;
            text-transform:uppercase;
            }
        #div2 {
            width: 150px;
            height: 150px;
            background-color:cyan;
            border:1px solid;
            text-transform:uppercase;
            }
        #div3 {
            width: 150px;
            height: 150px;
            background-color:orange;
            border:1px solid;
            text-transform:uppercase;
            }    
        #header2{
            font-style:oblique;
            font-size:30px;
            color:chocolate;
            text-decoration-line: underline;
            }
    </style>
</head>
<body>
    <h1>Welcome Internal CSS in HTML</h1>
    <h2 id="header2">This is in Internal CSS format</h2>
    <h2>This is normal heading</h2>
    <div>
        This is normal Box
    </div><br>
  
<div id="div1">
    This is Internal Green Box
</div><br>

<div id="div2">
    This is Cyan Box
</div><br>

<div id="div3">
    This is Orange Box
</div>
</body>
</html>
