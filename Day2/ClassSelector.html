<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector</title>
    <style>
            .cls1,.cls2,.cls3{
            height:200px;
            width:200px;
            background-color:rgb(122, 255, 133);
            color:blue;
            border:2px solid;
            border-color:red;
            text-align:justify;
            font-size:larger;
            font-weight:bold;
            }
        h1{
            background-color:yellowgreen;
            color:red;
        }    
    </style>
</head>
<body>
    <h1>Welcome to Class Selector</h1>
    <div class="cls1"><marquee direction="down" height="200px" width="200px" behavior="alternate">
        This is First Division</marquee></div><br>
    <div class="cls2">This is Second Division</div><br>
    <div class="cls3">This is Third Division</div>
</body>
</html>
