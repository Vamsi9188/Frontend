<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Color Units</title>
    <style>
        .red
        {
            color:#ff0000;
        }
        .green
        {
            color:#00ff00;
        }
        .blue
        {
            color:#0000ff;
        }
        p
        {
            background-color:#000000;
            color:#ffffff;
        }
        h1
        {
            background-color: #abcdef;
            color:#123456;
            border-top:5px solid #a1b2c3;
            border-right:5px solid #d1e2f3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Hexa-Decimal Color Units</h1>
    <p>Digits: 0-9</p>
    <p>Alphabets: A-F</p>
    <h3 class="red">First Two digits are for Color Red(00/ff)</h3>
    <h3 class="green">Next Two digits are for color Green(00/ff)</h3>
    <h3 class="blue">Last Two digits are for color Blue(00/ff)</h3>
</body>
</html>
