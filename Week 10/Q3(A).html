    <!-- 
    In JavaScript, both localStorage and sessionStorage are part of the Web Storage API and are used to store key-value pairs in the browser, but they have different characteristics regarding persistence and scope.

1. Persistence:
localStorage:

Data stored in localStorage persists even after the browser is closed and reopened. The data will remain until it is explicitly deleted by the user or through code.
Use Case: When you want to store data that should be available across sessions, such as user preferences (theme, language settings), login states, or shopping cart items for returning visitors.
sessionStorage:

Data stored in sessionStorage is cleared when the page session ends, which typically occurs when the browser tab or window is closed. It persists as long as the browser tab is open.
Use Case: Useful for temporary data that only needs to be stored for the duration of a user's session, such as form data that should be remembered across page reloads but not beyond the session.
2. Scope:
localStorage:

Data is shared across all tabs and windows of the same origin (same domain and protocol).
Use Case: Suitable when the data needs to be shared between multiple tabs, such as for user settings or saved preferences that should apply across all open tabs of a website.
sessionStorage:

Data is limited to the specific tab or window where it was created and is not shared between tabs, even if they are from the same origin.
Use Case: Best used for sensitive data that should remain isolated within a specific tab, such as session-specific data like a shopping checkout process or multi-step forms.
3. Storage Capacity:
Both localStorage and sessionStorage have a storage limit of around 5MB depending on the browser, though exact limits may vary slightly between different browsers.
4. Access in JavaScript:
Both localStorage and sessionStorage provide a similar API:
    
    -->

    <h3>LocalStorage and SessionStorage</h3>
    <script>
        // Set an item
localStorage.setItem('key', 'value');
sessionStorage.setItem('key', 'value');

// Get an item
localStorage.getItem('key');
sessionStorage.getItem('key');

// Remove an item
localStorage.removeItem('key');
sessionStorage.removeItem('key');

// Clear all items
localStorage.clear();
sessionStorage.clear();
    </script>

    <!-- 
    Summary of Use Cases:
localStorage is ideal for:
Storing user settings that need to persist across visits.
Saving data that should be available across multiple tabs (e.g., remember login state).
sessionStorage is ideal for:
Storing data specific to a single session or tab, such as form data or temporary session variables.
Isolating sensitive data that shouldn't persist after the session or page is closed.
Both can be helpful, but the choice depends on how long and in what scope the data should be retained.

    -->
</body>
