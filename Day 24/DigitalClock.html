<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        .digital-clock
        {
            background-color:#333;
            height: 500px;
            width:500px;
            margin:100px auto;
            display: flex;
            flex-direction: column;
            color: white;
            /* border-radius: 50%; */
            position: relative;
        }
        .date-month-year
        {
            margin:10px;
            margin-left:30px;
            margin-right:10%;
            font-size: 24px;
            padding:14px;
            background-color: darkseagreen;
            color:blue;
            text-align: center;
            position:absolute;
            top:20%;
            left: 25%;
          
        }
        .weeks
        {
            margin-left:30px;
            margin-right: 10%;
            font-size: 24px;
            padding:14px;
            background-color: lightgreen;
            border: 2px solid blue;
            color:firebrick;
            position:absolute;
            top: 50%;
            left:10px;
        }
        .weeks span.today
        {
        /* highlighted styles */
            background-color:blue;
            color:white;
            font-weight: bold;
            border: 1px solid;
        }
        .time
        {
            margin-left:35%;
            font-size:24px;
            padding:20px;
        }
        .headings
        {
            padding:5px;
            display: flex;
            flex:0 0 20px;
            gap:15px;
            justify-content: center;
            align-items: center;
        }
        .values
        {
            display: flex;
            flex:0 0 20px;
            height: 40px;
            gap:15px;
            text-align: center;
            justify-content: center;
            align-items: center;
        }
        .time-headings>.hours .minutes .seconds
        {
           border: 1px solid;
           margin-right:75%;
           justify-content: center;
           align-items: center;
           text-align: center;
        }
        .time-values #hours #minutes #seconds
        {
            margin-top:5px;
            border: 1px solid;
            margin-right:75%;
            justify-content: center;
            align-items: center;
            text-align: center;   
        }
    </style>
</head>
<body>
    <div  class="digital-clock">
    <div class="date-month-year">
        <section class="headings">
            <span>Date</span>
            <span>Month</span>
            <span>Year</span>
        </section>
        <section class="values">
            <span class="date"></span>
            <span class="month"></span>
            <span class="year"></span>
        </section>
    </div>    
    <div class="weeks">
        <span>SUN</span>
        <span>MON</span>
        <span>TUE</span>
        <span>WED</span>
        <span>THU</span>
        <span>FRI</span>
        <span>SAT</span>
    </div>
    <div class="time">
        <section class="time-headings">
            <span class="hours">Hours</span>
            <span class="minutes">Minutes</span>
            <span class="seconds">Seconds</span>
        </section>
            <section class="time-values">
            <span id="hours">00</span>:
            <span id="minutes">00</span>:
            <span id="seconds">00</span>
    </section>
      </div>
    </div>
      <script>
        document.addEventListener("DOMContentLoaded",function()
        {
            const months=["JAN",'FEB','MAR','APR','MAY','JUN','JUL','AUG','SEP','OCT','NOV','DEC'];
            const today=new Date();

            const monthIndex=today.getMonth();
            const date=document.querySelector('.date').textContent=today.getDate();
            const month=document.querySelector('.month').textContent=months[monthIndex];
            const year=document.querySelector('.year').textContent=today.getFullYear();
            const weeks = document.querySelectorAll('.weeks span');
            const Today = new Date().getDay();

            weeks.forEach((day, index) => {
            if (index === Today) {
                day.classList.add('today');
            }
            });
            function updateClock()
            {
                const now = new Date();
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                
                document.getElementById('hours').innerText = hours;
                document.getElementById('minutes').innerText = minutes;
                document.getElementById('seconds').innerText = seconds;
            }

                setInterval(updateClock, 1000);
        })
      </script>
</body>
</html>
