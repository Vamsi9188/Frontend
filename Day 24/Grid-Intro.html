<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid in CSS</title>
    <style>
        *,*::before,*::after
        {
            box-sizing: border-box;
        }
        .container
        {
            display: grid;
            /* grid-template-columns: 100px 200px 100px 200px; */
            /* grid-template-columns: 100px 50% 100px; */
            /* grid-template-rows: 100px 100px; */
            /* grid-auto-rows:100px; */
            /* grid-template-rows: 100px 50% 70% 100%; */
            /* column-gap: 8px;*/
            row-gap: 8px;
            /* grid-template-rows: max-content; */
            /* grid-template-rows: min-content; */
            grid-template-columns: 100px fit-content(150px);
        }
        .item
        {
            background-color:aqua;
            border: 1px solid;
        }
        .container-grid
        {
            margin-top: 16px;
            display: grid;
            /* grid-template-columns: 1fr 2fr 1fr; */
            grid-template-columns: repeat(2, 1fr);
            /* grid-template-columns: repeat(4,100px); */
            /* grid-template-columns: repeat(4,95%); */
            grid-template-columns: repeat(2,5fr 3fr);
            grid-template-columns: repeat(2, 1fr 2fr)50px;
        }
    </style>
</head>
<body>
    <h2>Intro to Grid</h2>
    <article class="container">
        <section class="item">1</section>
        <section class="item">2 this has some more text <p>Hi Vamsi How are you?</p></section>
       </section>
       <section class="container-grid">
        <section class="item">3</section>
        <section class="item">4</section>
        <section class="item">5</section>
        <section class="item">6</section>
        <section class="item">7</section>
        <section class="item">8</section>
    </article>
</body>
</html>
