    <script>
        // for multiple words
        let dynamicWords=document.getElementById('dynamic-text');
        let phrases=["student","fresher","job seeker","learner"];
        let phraseIndex=0;
        let charIndex=0;
        function dynamicPhrases()
        {
            if(charIndex<phrases[phraseIndex].length)
            {
                dynamicWords.textContent += phrases[phraseIndex][charIndex];
                charIndex++;
                setTimeout(dynamicPhrases,100);
            }
            else
            {
                setTimeout(function ()
                {
                    dynamicWords.textContent='';
                    charIndex=0;
                    phraseIndex=(phraseIndex+1)%(phrases.length);
                    dynamicPhrases();
                },1000)
            }
            
        }
        dynamicPhrases();
    </script>
