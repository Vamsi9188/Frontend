<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector</title>
    <style>
        * {
          text-align:justify;
          background-color: cadetblue;
          font-size:20px;
          font-style: oblique;
          font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
          text-decoration:underline;
          text-transform: uppercase;
          color:brown;
        }
    div{
        height: 300px;
        width: 300px;
        border:2px solid;
        text-align:center;
        background-color: aquamarine;
    }
        </style>
</head>
<body>
    <h1>Welcome to Universal Selector.</h1>
    <p>The universal selector (*) selects all HTML elements on the page.</p>
    <h3>All tags are taken and apply properties.</h3>
    <b>This is bold tag</b><br><br>
    <font size="10px" color="blue">Hello Font</font>
    <div>This is Division I am using element selctor for this tag</div>
    <span>V</span><span>A</span><span>M</span><span>S</span><span>I</span>
</body>
</html>
