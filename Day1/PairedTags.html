<html>
  <head>
    <title>Paired HTML Tags</title>
  </head>
  <body>
    <h1>&lt;h1&gt;--Heading 1--&lt;/h1&gt;</h1>
    <p>&lt;p&gt;--Paragraph--&lt;/p&gt;</p>
    <img src="#" alt="&lt;img&gt;--Image--&lt;/img&gt;">
    <ul>
      <li>&lt;li&gt;--List Item 1--&lt;/li&gt;</li>
      <li>&lt;li&gt;--List Item 2--&lt;/li&gt;</li>
    </ul>
    <ol>
      <li>&lt;li&gt;--Ordered List Item 1--&lt;/li&gt;</li>
      <li>&lt;li&gt;--Ordered List Item 2--&lt;/li&gt;</li>
    </ol>
    <table>
      <tr>
        <th>&lt;th&gt;--Table Header 1--&lt;/th&gt;</th>
        <th>&lt;th&gt;--Table Header 2--&lt;/th&gt;</th>
      </tr>
      <tr>
        <td>&lt;td&gt;--Table Data 1--&lt;/td&gt;</td>
        <td>&lt;td&gt;--Table Data 2--&lt;/td&gt;</td>
      </tr>
    </table>
    <form>
      <input type="text" value="&lt;input&gt;--Form Input--&lt;/input&gt;">
      <textarea>&lt;textarea&gt;--Form Textarea--&lt;/textarea&gt;</textarea>
      <select>
        <option>&lt;option&gt;--Form Option 1--&lt;/option&gt;</option>
        <option>&lt;option&gt;--Form Option 2--&lt;/option&gt;</option>
      </select>
    </form>
  </body>
</html>
