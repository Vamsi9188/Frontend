<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,td,th
        {
            border:2px solid;
            border-collapse:collapse;
            text-align:center;
        }
        body
        {
            margin:100px;
            font-size: larger;
            background-color: hsl(270, 12%, 68%);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Occupation</th>
        </tr>
        <tr>
            <td>Yogesh</td>
            <td>22</td>
            <td>Student</td>
        </tr>
        <tr>
            <td>Mahesh</td>
            <td>23</td>
            <td>Student</td>
        </tr>
        <tr>
            <td>Suresh</td>
            <td>23</td>
            <td>Student</td>
        </tr>
        <tr>
            <td>Sumanth</td>
            <td>24</td>
            <td>Student</td>
        </tr>
        <tr>
            <td>Sai Saran</td>
            <td>24</td>
            <td>Student</td>
        </tr>
        <tr>
            <td>Subbu</td>
            <td>22</td>
            <td>Student</td>
        </tr>
        <tr>
            <th colspan="2">Total</th>
            <td>6</td>
        </tr>
    </table>
</body>
</html>
