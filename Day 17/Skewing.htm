<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Skew</title>
    <style>
        h1
        {
            text-align: center;
            background-color: goldenrod;
        }
        .box1
        {
            margin:100px auto;
            height:200px;
            width:200px;
            transform:skew(10deg);
            background-color: coral;
            float:left;
        }
        .box2
        {
            margin:100px auto;
            height:200px;
            width:200px;
            background-color: lightblue;
            float:left;
            margin-left:50px;
            transform: skew(35deg);
        }
        .box1:hover
        {
         transform:skewX(45deg);
         /* transform: skewY(10deg); */
        }
        .box2:hover
        {
            /* transform:skewX(140deg);  */
            transform:skewY(40deg);
        }
    </style>
</head>
<body>
    <h1>Welcome to Transform Skew</h1>
    <div class="box1">

    </div>
    <div class="box2">

    </div>
</body>
</html>
