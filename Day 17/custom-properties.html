
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom properties/ CSS Variables</title>
    <style>
        /* custom properties have a scope
they can only be accessed within the scope
they are available at the place where they are defined
as well as the descendents/child elements */

:root {
  --back-color: hsl(40 70% 40%);
  --forground-color: hsl(0 0% 0%);
  background-color: var(--back-color);
  color: var(--forground-color);
}

.dark-theme {
  --back-color: #000;
  --forground-color: #fff;
}

.blue-theme {
  --back-color: hsl(219, 50%, 30%);
  --forground-color: hsl(0, 5%, 72%);
}
.with-custom-property {
  /* defining variable or custom property */
  --text-color: hsl(250 50% 60%);

  background-color: var(--back-color);
}
.with-custom-property h2 {
  color: var(--text-color);
}

section h2 {
  color: var(--text-color);
}
section p {
  background-color: var(--back-color);
}
    </style>
</head>

<body>
    <script>

document.addEventListener("DOMContentLoaded", function () {

const button = document.getElementById("toggle-theme")
button.addEventListener("click", toggleTheme)
function toggleTheme() {
    if (document.documentElement.classList.contains("blue-theme")) {
        document.documentElement.classList.remove("blue-theme");
    }
    document.documentElement.classList.toggle("dark-theme")
}

const buttonBlue = document.getElementById("blue-theme");
buttonBlue.addEventListener("click", function () {
    if (document.documentElement.classList.contains("dark-theme")) {
        document.documentElement.classList.remove("dark-theme");
    }
    document.documentElement.classList.toggle("blue-theme")
})
})

    </script>
    <h2>Custom properties/ CSS Variables</h2>

    <article class="with-custom-property">
        <h2>this is the heading</h2>
        <p>this is the para inside the article tag</p>

    </article>

    <section>
        <h2>this is a heading inside the section</h2>
        <p>this is a para inside the section</p>
    </section>

    <button id="toggle-theme">
        Toggle theme
    </button>
    <button id="blue-theme">Blue theme</button>

</body>

</html>
