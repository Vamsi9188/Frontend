<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tranform Scale</title>
    <style>
        h1
        {
            text-align: center;
            background-color: goldenrod;
        }
        .box1
        {
            margin:100px auto;
            height:200px;
            width:200px;
            background-color: coral;
            float:left;
            transform: scale(1,2);
        }
        .box2
        {
            margin:100px auto;
            height:200px;
            width:200px;
            background-color: #3daace;
            float:left;
            margin-left:50px;
            transform: scale(1,2);
        }
        .box1:hover
        {
         /* transform:scaleX(25); */
         /* transform:scaleY(2); */
         transform:scaleZ(12);
        }
        .box2:hover
        {
            
            /* transform:scaleX(30%);  */
            transform: scaleY(7);
            /* transform:scaleZ(2); */

        }
    </style>
</head>
<body>
    <h1>Welcome to Transform Scaling</h1>
    <div class="box1">

    </div>
    <div class="box2">

    </div>
</body>
</html>
