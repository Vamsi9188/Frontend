<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <style>
        /* body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        } */
        .container
        {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            margin:100px auto;
            height: 60vh;
        }
        h1
        {
            text-align: center;
            color: #333;
        }
        input[type="number"]
        {
            width:95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button
        {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover
        {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            text-align: left;
            font-size: 18px;
            display: none;
        }
    </style>
</head>
<body>
    
    <div class="container"> 
        <h1>Tip Calculator</h1>  
        <label for="bill-amount">Bill Amount:</label>
        <input type="number" id="bill-amount">
        <br>
        <label for="percentage">Tip Percentage:</label>
        <input type="number" name="percentage" id="percentage">
        <br><br>
        <label for="people">Number of People:</label>
        <input type="number" name="people" id="count-people">
        <br><br>
        <button id="calculate">Calculate</button>
        <br>
        <label id="tip-amount"></label>
        <br>
        <label id="total"></label>
        <br>
        <label id="per-person"></label>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function()
        {
            const button = document.getElementById("calculate");
            button.addEventListener("click", function()
            {
                const billAmount = document.getElementById('bill-amount').valueAsNumber;
                const tipPercentage = document.getElementById('percentage').valueAsNumber;
                const peopleCount = document.getElementById("count-people").valueAsNumber;

                if (billAmount && tipPercentage && peopleCount)
                {
                    const percentageAmount = (billAmount * tipPercentage) / 100;
                    const totalAmount = billAmount + percentageAmount;
                    const perPersonAmount = totalAmount / peopleCount;

                    const tipAmountLabel = document.getElementById('tip-amount');
                    tipAmountLabel.textContent = "Tip Amount: Rs. " + percentageAmount;

                    const totalAmountLabel = document.getElementById('total');
                    totalAmountLabel.textContent = "Total Amount: Rs. " + totalAmount;

                    const perPersonLabel = document.getElementById('per-person');
                    perPersonLabel.textContent = "Amount Per Person: Rs. " + perPersonAmount;
                }
                else
                {
                    alert("Please enter bill amount, tip percentage, and number of people.");
                }
            })
        })
    </script>
</body>
</html>
