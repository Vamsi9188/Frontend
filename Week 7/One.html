<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* General Styles */
        body
        {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Header Styles */
        header
        {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        /* Navigation Menu Styles */
        nav
        {
            background-color: #333;
            overflow: hidden;
        }
        nav a
        {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
          
        }
        nav a:hover
        {
            background-color: #ddd;
            color: black;
        }

        /* Main Section Styles */
        .main
        {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .column
        {
            background-color: #f2f2f2;
            padding: 15px;
            text-align: center;
            flex: 1;
            margin: 10px;
        }
        .column img
        {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        .column h3
        {
            color: #4CAF50;
        }
    </style>
</head>

    <!-- Header -->

</html>
