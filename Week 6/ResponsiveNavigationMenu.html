<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dropdown Nabar</title>
    <style>
        .navbar
        {
            display: flex;
            overflow: hidden;
            padding:10px 12px;
            background-color: #333;
            font-size:18px;
            align-items: center;
        }
        .navbar a
        {
            padding:10px 12px;
            color:white;
            text-decoration: none;
            display: block;
            font-size:18px;
        }
        .navbar a:hover
        {
            background-color: grey;
            border-radius: 5px;
        }
        .navbar .menu-icon
        {
            display: none;
            font-size: 24px;
            color:white;
            cursor: pointer;
        }
        .navbar .side-nav
        {
            display: none;
            position:fixed;
            left:0;
            top:0;
            height:100%;
            width:200px;
            background-color: #333;
            padding-top:70px;
        }
        .navbar .side-nav.active
        {
            display: block;
        }
        .navbar .side-nav a
        {
            display: block;
            padding:10px 12px;
            font-size: 18px;
            text-decoration: none;
            color:white;
        }
        .navbar .side-nav a:hover
        {
            background-color: grey;
            border-radius: 5px;
        }
        .navbar .side-nav .close-btn
        {
            position:absolute;
            top:20px;
            right:20px;
            font-size: 24px;
            color:white;
            cursor: pointer;
        }
        @media screen and (max-width:500px)
        {
            .navbar a
            {
                display: none;
            }
            .navbar .menu-icon
            {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Media</a>
        <a href="#">Feedback</a>

        <div class="side-nav" id="side-nav">
            <a href="#" class="close-btn" onclick="toggleMenu()">&times;</a>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Media</a>
            <a href="#">Feedback</a>
        </div>
    </div>
    <script>
        function toggleMenu()
        {
            var sideNav=document.getElementById('side-nav');
            sideNav.classList.toggle('active');
        }
    </script>
</body>
</html>
