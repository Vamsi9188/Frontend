<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Menu</title>
    <style>
        .navbar
        {
            padding:10px;
            text-decoration: none;
            background-color: black;
            color:white;
        }
        .navbar a
        {
            padding:10px;
            text-decoration: none;
            background-color: black;
            color:white;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <a href="#">Feedback</a>
            <a href="#">Questionaries</a>
        </div>

        <div class="side-navbar" style="display:none;">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
            <a href="#">Feedback</a>
            <a href="#">Questionaries</a>
        </div>


    </div>
</body>
</html>
