<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Menu</title>
    <style>
      .links,a
      {
        background-color: black;
        color:white;
        text-decoration: none;
        padding:10px;
        font-size: 1.4rem;
      }
      #mobile-navbar
      {
        display: none;
      }
      #open-menu
      {
        padding:5px;
        width:50px;
        margin-left:150px;
      }
      @media screen and (width<500px) {
        body
        {
            background-color: lightgreen;
        }
        .links > a
        {
            display:none;
        }
        #mobile-navbar
        {
            display:block;
        }
      }
        
    </style>
</head>
<body>
    
    <div class="main-navbar" id="navbar">
        <div class="links">
            <a class="link" href="#">Home</a>
            <a class="link" href="#">About Us</a>
            <a class="link" href="#">Contact Us</a>
            <a class="link" href="#">Feedback</a>
            <a class="link" href="#">Questionaries</a>
        </div>
    </div>

    <div id="mobile-navbar">
        <button id="open-menu">Menu</button>
        <div id="mobile-nav" class="links">
            <a class="link" href="#">Home</a>
            <a class="link" href="#">About Us</a>
            <a class="link" href="#">Contact Us</a>
            <a class="link" href="#">Feedback</a>
            <a class="link" href="#">Questionaries</a>
            <button id="close-menu">X</button>
        </div>
    </div>
     
   
</body>
</html>
