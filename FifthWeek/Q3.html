<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .brand {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            display: block;
        }

        .navbar ul li a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        .navbar .menu-icon {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .navbar .side-nav {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            transition: 0.3s;
            padding-top: 60px;
            z-index: 9999;
        }

        .navbar .side-nav.active {
            display: block;
        }

        .navbar .side-nav a {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .navbar .side-nav a:hover {
            background-color: #575757;
        }

        .navbar .side-nav .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
        }

        @media (max-width: 800px) {
            .navbar ul {
                display: none;
            }

            .navbar .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="brand">Brand</div>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>
        <div class="side-nav" id="side-nav">
            <a href="javascript:void(0)" class="close-btn" onclick="toggleMenu()">&times;</a>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Gallery</a>
            <a href="#">Feedback</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            var sideNav = document.getElementById('side-nav');
            sideNav.classList.toggle('active');
        }
    </script>

</body>
</html>
