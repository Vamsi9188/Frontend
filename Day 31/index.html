<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecasting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <main id="container">
        <article id="current-forecast">
            <h1>Name</h1>
            <p>Temperature</p>
            <p>Description</p>
            <p>High Low</p>
        </article>
        <article id="hourly-forecast">
            <h1>Hourly Forecast</h1>
            <h1>now</h1>
            <p>Icon</p>
            <p>temp</p>
        </article>
        <article id="five-day-forecast">
            <h1>today</h1>
            <p>icon</p>
            <p>Low Temp</p>
            <p>High Temp</p>
        </article>
        <article id="feels-like">
            <h1>Feels Like</h1>
            <p>temp</p>
        </article>
        <article id="humidity">
            <h1>Humidity</h1>
            <p>value%</p>
        </article>
    </main>
</body>
</html>
