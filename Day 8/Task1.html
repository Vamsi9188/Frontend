    <h2>Sum of Multiples of 3 and 5 Under 1000</h2>
    <script>
        let sum=0;
        for(let i=0;i<=1000;i++)
        {
            if(i%3==0 || i%5==0)
            {
                sum=sum+i
            }
        }
        document.writeln("Final Sum"+" ",sum)
    </script>
    <h2>Check Leap-Year</h2>
    <script>
        let year=2024;
        if((year%4==0 && year%100!=0)|| (year%4==0))
        {
            document.writeln(year+" is a leap year");
        }
        else
        {
            document.writeln(year+" is not a leap year");
        }
    </script>
    <h2>Average of numbers in an array</h2>
    <script>
    let numbers = [12,21,33,4,5];

    let s = 0;
    let count = 0;
    for (let i = 0; i < numbers.length; i++)
    {
        s += numbers[i];
        count++;
    }
    let average = s / count;
    // document.writeln("Sum:", s);
    // document.write("\n");
    document.writeln("Average:", average);
    </script>
