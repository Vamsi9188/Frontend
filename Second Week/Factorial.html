<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Number</title>
</head>
<body>
    <h2>Factorial of a Number</h2>
    <script>
        let num=5;
        let fact=1;
        for(let i=1;i<=num;i++)
        {
            fact=fact*i;
        }
        console.log("Factorial of ",num,"is ",fact)
    </script>
</body>
</html>
