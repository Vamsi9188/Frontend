<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light </title>
</head>
<body>
    <h2>Welcome to Traffic Light Code using switch statement</h2>
    <script>
        let color="yellow";
        switch(color)
        {
            case 'red':console.log("stop");
            break;
            case 'yellow':console.log("caution");
            break;
            case 'green':console.log("go");
            break;
            default:console.log("Wrong route");
        }
    </script>
</body>
</html>
