<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM getElementById() Method</title>
    <style>
        body
        {
            text-align: center;
            color:green;
        }
    </style>
    <script>
        function changeColor()
        {
            var result=document.getElementById('getElementById');
            result.style.color="red";
            result.style.backgroundColor="lightblue";
        }
    </script>
</head>
<body>
    <h1>Welcome to DOM getElementById() Method</h1>
    <h1 id="getElementById">getElementById() Method</h1>
    <input type="button" onclick="changeColor()" value="Click Me">
</body>
</html>
