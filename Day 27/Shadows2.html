<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadows</title>
    <style>
        .container
        {
            display: grid;
            grid-template-columns: repeat(2,1fr);
            grid-template-rows: repeat(2,1fr);
            height: 400px;
            width:400px;
            gap:50px;
            margin:25% auto;
            margin-top:100px;
            font-size:20px;
        }
        .box1
        {
            place-content: center;
            box-shadow: inset 5px 5px 8px 8px green, 5px 5px 9px 4px red, inset -5px -5px 8px 5px royalblue;
        }
        .box2
        {
            place-content: center;
            box-shadow: inset 5px 5px 9px 7px palevioletred, -5px -5px 8px 5px royalblue;
        }
        .box3
        {
            place-content: center;
            box-shadow:inset 5px 5px 8px 8px green, 5px 5px 9px 4px red, -5px -5px 8px 5px royalblue;
        }
        .box4
        {
            place-content: center;
            box-shadow: inset 5px 5px 9px 7px palevioletred, -5px -5px 8px 5px royalblue,inset 5px 5px 8px 6px darkmagenta;
        }
        h2
        {
            margin-top:100px;
            margin-left:25%;
        }
    </style>
</head>
<body>
    <h2>Box-Shadow Type : inset or outset</h2>
    <div class="container">
        <section class="box1">box-shadow propery using inset and outset</section>
        <section class="box2">You can give any numer of shadows and colors</section>
        <section class="box3">By default box shadow takes outset</section>
        <section class="box4">we know first two values are X and Y offsets and third value for Blur and fourth value for Spread</section>
    </div>
</body>
</html>
