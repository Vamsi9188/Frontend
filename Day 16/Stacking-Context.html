
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacking context</title>
    <style>

.normal {
  color: coral;
}
.relative-pos {
  position: relative;
  color: green;
  top: -30px;
}

.absolutely-pos {
  position: absolute;
  top: 0;
  color: palevioletred;
}

.box {
  padding: 26px;
  height: 200px;
  width: 200px;
  border: 1px solid red;
}
.bg-black {
  background-color: #000;
}
.relative {
  position: relative;
}
.absolute {
  position: absolute;
  top: 50px;
}

.bg-red {
  background-color: hsl(350, 50%, 60%);
  height: 100px;
  width: 50px;
  top: 50px;
  z-index: 2;
  left: 16px;
}
.bg-blue {
  height: 100px;
  width: 50px;
  background-color: #190ee5;
}

    </style>
</head>

<body>
    <h2>Stacking Context and Z-Index</h2>
    <p class="normal">This is a static positioned para</p>
    <p class="relative-pos">This is a relatively positioned para</p>
    <p class="relative-pos">This is another relatively positioned para</p>
    <p class="absolutely-pos">This is a absolutely positioned para</p>
    <p style="color:brown" class="absolutely-pos">This is another absolutely positioned para</p>


    <section class="box relative bg-black">

        <section class="box absolute bg-red">
        </section>
        <section class="box absolute bg-blue"></section>
    </section>
</body>

</html>
