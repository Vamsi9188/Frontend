<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Navbar container */
.navbar {
  /* overflow: hidden; */
  display:flex;
  background-color: #333;
  font-family: Arial;
}

/* Links inside the navbar */
.navbar a {
  /* display:flex; */
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* The dropdown container */
.dropdown {
  float: left;
  overflow: hidden;
}

/* Dropdown button */
.dropdown .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit; /* Important for vertical align on mobile phones */
  margin: 0; /* Important for vertical align on mobile phones */
}

/* Add a red background color to navbar links on hover */
.navbar a:hover, .dropdown:hover .dropbtn{
  background-color: red;
}

/* Dropdown content (hidden by default) */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

/* Links inside the dropdown */
.dropdown-content a{
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

/* Add a grey background color to dropdown links on hover */
.dropdown-content a:hover{
  background-color: #ddd;
}

/* Show the dropdown menu on hover */
.dropdown:hover .dropdown-content, .dropdown:hover .css-content {
  display: block;
}
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <div class="dropdown">
          <button class="dropbtn">Tables
          </button>
          <div class="dropdown-content">
            <a href="#">Simple Table</a>
            <a href="#">Complex Table</a>
            <a href="#">Mixed Table</a>
          </div>
          </div>
          <div class="dropdown">
          <button class="dropbtn">CSS
          </button>
          <div class="dropdown-content">
            <a href="#">Inline</a>
            <a href="#">Internal</a>
            <a href="#">External</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Media
          </button>
          <div class="dropdown-content">
            <a href="#">Audio</a>
            <a href="#">Video</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">Frames
          </button>
          <div class="dropdown-content">
            <a href="#">Horizontal</a>
            <a href="#">Vertical</a>
            <a href="#">Mixed</a>
          </div>
        </div>
        <a href="#">Feedback</a>
      </div>
</body>
</html>
