<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Style Sheet</title>
</head>
<body>
    <h1>Welcome to Inline CSS</h1>
    <h2 style="font-size:50px;font-family:Verdana;color:hotpink;">This is in Inline CSS format</h2>
    <h2>This is normal heading</h2>
  
<div style="width: 150px;height: 150px;background-color:lawngreen;border:1px solid;text-transform:uppercase">
    This is Green Box
</div><br>
<div style="width: 150px;height: 150px;background-color:cyan;border:1px solid;text-transform:uppercase">
    This is Cyan Box
</div><br>
<div style="width: 150px;height: 150px;background-color:orange;border:1px solid;text-transform:uppercase">
    This is Orange Box
</div>
</body>
</html>
