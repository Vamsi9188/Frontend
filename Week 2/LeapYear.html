<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Leap-Year</title>
</head>
<body>
    <h2>Check Leap Year or not</h2>
    <script>
        let year=2024;
        if((year%4==0 && year%100!=0)|| year%4==0)
        {
            console.log("true");
        }
        else
        {
            console.log("false")
        }
    </script>
</body>
</html>
