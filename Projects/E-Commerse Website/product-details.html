<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Product Details</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="orders.html">Orders</a>
        </nav>
    </header>
    <main>
        <div id="product-details">
            <!-- Product details will be populated here -->
        </div>
        <div id="cart-message" style="display:none;">
            Product added to cart!
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        function showCartMessage() {
            const cartMessage = document.getElementById('cart-message');
            cartMessage.style.display = 'block';
            setTimeout(() => {
                cartMessage.style.display = 'none';
            }, 2000);
        }

        function addProductToCart(productId) {
            // Call the original function
            addProductToCartOriginal(productId);
            // Show the cart message
            showCartMessage();
        }

        // Store the original function in a new variable
        const addProductToCartOriginal = window.addProductToCart;

        // Function to get product ID from URL
        function getProductIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return parseInt(urlParams.get('id'));
        }

        // Function to display product details
        function displayProductDetails() {
            const productId = getProductIdFromURL();
            const product = products.find(p => p.id === productId);

            if (product) {
                const productDetailsDiv = document.getElementById('product-details');
                productDetailsDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price}</p>
                    <p>Description of ${product.name}.</p>
                    <button onclick="addProductToCart(${product.id})">Add to Cart</button>
                `;
            } else {
                document.getElementById('product-details').innerHTML = 'Product not found';
            }
        }

        // Initial call to display product details on page load
        document.addEventListener('DOMContentLoaded', displayProductDetails);
    </script>
</body>
</html>
