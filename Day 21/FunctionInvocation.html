<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Invocation</title>
</head>
<body>
    <h4>Function Invocation Methods:<br>
        <ul>
            <li>Function Expression</li>
            <li>Function Declaration</li>
            <li>Function Invocation / Function Calling</li>
        </ul>
    </h4>
    <script>
        console.log("Function Expression");
        var a=function()
        {
            console.log("This is Function Expresstion.");
            return true;
        }
        console.log("Function Declaration");
        function india()
        {
            console.log("India is a Tropical region");
        }
    </script>
    <script>
        var Name=function()
        {
            console.log("My name is Vamsi");
            return false;
        }
        function age()
        {
            console.log("My age is 22");
        }

    </script>
</body>
</html>
