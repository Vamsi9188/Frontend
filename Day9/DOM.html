<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Introduction</title>
</head>
<script type="text/javascript">  
    function printvalue()
    {  
    var name=document.form1.name.value;  
    alert("Welcome: "+name);  
    }  

function add()
{
  const num1 = parseInt(document.getElementById('num1').value);
  const num2 = parseInt(document.getElementById('num2').value);
  const result = num1 + num2;
  alert(`Result: ${result}`);
}
function sub()
{
  const num1 = parseInt(document.getElementById('num1').value);
  const num2 = parseInt(document.getElementById('num2').value);
  const result = num1 - num2;
  alert(`Result: ${result}`);
}
function mul()
{
  const num1 = parseInt(document.getElementById('num1').value);
  const num2 = parseInt(document.getElementById('num2').value);
  const result = num1 * num2;
  alert(`Result: ${result}`);
}
function div()
{
  const num1 = parseInt(document.getElementById('num1').value);
  const num2 = parseInt(document.getElementById('num2').value);
  const result = num1 / num2;
  alert(`Result: ${result}`);
}
function mod()
{
  const num1 = parseInt(document.getElementById('num1').value);
  const num2 = parseInt(document.getElementById('num2').value);
  const result = num1 % num2;
  alert(`Result: ${result}`);
}
    </script>
<body>
    <form name="form1">  
        Enter Name:<input type="text" name="name"/>  
        <input type="button" onclick="printvalue()" value="print name"/> 
        </form>  <br>
        <input id="num1" type="number" placeholder="Number 1"><br><br>
        <input id="num2" type="number" placeholder="Number 2"><br><br>
        <button id="add-btn" onclick="add()">Add</button><br><br>
        <button id="sub-btn" onclick="sub()">Subtract</button><br><br>
        <button id="mul-btn" onclick="mul()">Multiply</button><br><br>
        <button id="div-btn" onclick="div()">Divide</button><br><br>
        <button id="mod-btn" onclick="mod()">Modulus</button><br><br>
        <p id="result"></p>
        
</body>
</html>
